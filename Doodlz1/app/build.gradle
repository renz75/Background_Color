apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.deitel.doodlz"
        minSdkVersion 8
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
